{% set name = "latexify-py" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/latexify_py-{{ version }}.tar.gz
  sha256: b023cc442c2464cd7c81ca34b8437ea23e621268442264a16d14ce5c0b74b693

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7,<3.12
    - hatchling
    - pip
  run:
    - python >=3.7,<3.12
    - dill >=0.3.2

test:
  imports:
    - latexify
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/latexify_py
  summary: Generates LaTeX math description from Python functions.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
