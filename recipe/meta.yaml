{% set name = "latexify-py" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: cb39bee8f1f38adea3e43fd81565912135ba39b720c97fe0c57fd25dbc81b26f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<3.9
    - pip
    - hatchling
  run:
    - python >=3.6,<3.9
    - dill >=0.3.2

test:
  imports:
    - latexify
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/latexify_py
  summary: Generates LaTeX source from Python functions.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
